<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regular Page - OS Browser Bridge Event Listener</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <a href="../">UP</a> &nbsp;
      <span class="status"></span>

      <button id="clear">Clear</button>
      <pre id="logs"></pre>
    </div>

    <script type="module">
      const pre = document.querySelector("#logs");
      const clear = document.querySelector("#clear");

      clear.addEventListener("click", () => {
        pre.innerText = "";
      });
      function prependToPre(...args) {
        const timeString = new Date().toISOString();
        pre.innerText = `time: ${timeString}, ${args.join(" ")}` + "\n" + pre.innerText;
      }
      function updateStatus(status) {
        const statusElement = document.querySelector(".status");
        statusElement.classList.remove("connected", "disconnected", "connecting", "connection_failed");
        statusElement.classList.add(status);
      }

      document.addEventListener("os_browser_bridge_connection_status", (event) => {
        const {
          type, // "os_browser_bridge_connection_status"
          detail: {
            isConnected, // boolean
            details: {
              state, // "connected"
            },
          },
        } = event;

        updateStatus(state);
      });

      ["onCreated", "onRemoved", "onUpdated", "onActivated", "onReplaced", "onAttached"].forEach((tabEvent) => {
        document.addEventListener(tabEvent, (event) => {
          const {
            type, // 'myevent'
            detail, // {def: 'test'}
          } = event;

          prependToPre(`event: ${type}, detail: ${JSON.stringify(detail, null, 4)}`);
        });
      });
    </script>
  </body>
</html>
