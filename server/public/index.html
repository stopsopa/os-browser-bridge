<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Listener Example (Direct WebSocket)</title>
    <style>
      * {
        font-family: monaco, Consolas, Lucida Console, monospace;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="../">UP</a>
      <h1>Testing Direct WebSocket connection browser &lt;-&gt; server</h1>
      <button id="clear">Clear</button>
      <pre id="logs"></pre>
    </div>

    <script type="module">
      import { splitOnce, decodeJson } from "./tools.js";

      const pre = document.querySelector("#logs");
      const clear = document.querySelector("#clear");

      // --- WebSocket with exponential-backoff reconnect ----------------------------------
      let ws;
      const WS_URL = "ws://localhost:8080";

      // Exponential back-off parameters
      const INITIAL_DELAY = 1000; // 1s
      const MAX_DELAY = 30000; // 30s (same max used on the server when sending events)
      let reconnectDelay = INITIAL_DELAY;

      function logLine(text) {
        const timeString = new Date().toLocaleTimeString();
        pre.innerText = `time: ${timeString}, ${text}` + "\n" + pre.innerText;
      }

      function connectSocket() {
        logLine(`status: attempting WebSocket connection (delay ${reconnectDelay}ms)`);
        ws = new WebSocket(WS_URL);

        ws.onopen = () => {
          logLine("status: WebSocket connected");
          reconnectDelay = INITIAL_DELAY; // reset back-off on successful connection
        };

        ws.onmessage = (e) => {
          try {
            const data = String(e.data);

            // Parse the message using splitOnce
            const { event, tab, rawJson } = splitOnce(data);

            let line;

            // Try to parse the payload as JSON to check for new format
            try {
              const payload = decodeJson(rawJson);
              if (payload && typeof payload === "object" && payload.event && payload.payload) {
                // This is the new format: { event, delay, payload }
                line = `event: ${payload.event}, detail: ${JSON.stringify(payload)}`;
              } else {
                // Use the parsed structure from splitOnce
                line = `event: ${event}, tab: ${tab}, detail: ${rawJson}`;
              }
            } catch (parseError) {
              // If JSON parsing fails, use the raw data
              line = `event: ${event}, tab: ${tab}, detail: ${rawJson}`;
            }

            logLine(line);
          } catch (e) {
            logLine(`error: ${e.message}`);
          }
        };

        ws.onclose = () => {
          logLine("status: WebSocket disconnected");
          scheduleReconnect();
        };

        ws.onerror = (err) => {
          logLine(`error: WebSocket error - ${err.message || "Unknown error"}`);
          // onerror does NOT necessarily close the socket, so we leave reconnect to onclose
        };
      }

      function scheduleReconnect() {
        // Increase delay with exponential back-off but cap at MAX_DELAY
        reconnectDelay = Math.min(reconnectDelay * 2, MAX_DELAY);
        setTimeout(connectSocket, reconnectDelay);
      }

      // Kick off first connection attempt
      connectSocket();

      // -----------------------------------------------------------------------------

      clear.addEventListener("click", () => {
        pre.innerText = "";
      });

      console.log("WebSocket client initialised");
    </script>
  </body>
</html>
