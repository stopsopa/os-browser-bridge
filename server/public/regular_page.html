<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regular Page - OS Browser Bridge Event Listener</title>
    <style>
      a {
        font-size: 1.2rem;
      }
      </style>
  </head>
  <body>
    <div class="container">
      <a href="../">UP</a>
      <h1>Testing subscribing to events forwarded from server via OS Browser Bridge</h1>
      <pre>
        window.addEventListener("myevent", (event) => {
            const { 
              ...
            } = event.detail;
        });        
      </pre>
      <button id="clear">Clear</button>
      <pre id="logs"></pre>
    </div>

    <script>
      const pre = document.querySelector("#logs");
      const clear = document.querySelector("#clear");

      window.addEventListener("myevent", (event) => {
        const timeString = new Date().toLocaleTimeString();

        const line = `time: ${timeString}, event: ${event.type}, detail: ${JSON.stringify(event.detail)}`;

        pre.innerText = line + "\n" + pre.innerText;
      });

      clear.addEventListener("click", () => {
        pre.innerText = "";
      });
    </script>
  </body>
</html>
