<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stopsopa.github.io/tabs/vanilla-tabs.css"
    />
  </head>
  <body>
    <a href="../">UP</a>

    <br />
    <br />
    <div data-vanilla-tabs>
      <div data-buttons>
        <a href="javascript:;">demo</a>
        <span>code example</span>
      </div>
      <div data-tabs>
        <div>
          <p class="tip">browser -&gt; ajax -&gt; server</p>
          <p class="info">
            Server fetching all tabs information - nothing really special about
            browser side info fetched via regular ajax
          </p>
          <button id="allTabs">allTabs() ajax</button>
        </div>
        <div>
          <a
            href="https://github.com/stopsopa/os-browser-bridge?tab=readme-ov-file#get-all-tabs-nodejs"
          >
            documentation page
          </a>
          <pre>

app.get("/allTabs", async (req, res) => {
  const data = await connectionRegistry.allTabs();

  res.json(data);
});
          </pre>
        </div>
      </div>
      <br />
      <button id="clear">Clear</button>
      <pre id="logs"></pre>
    </div>
    <script src="preprocessed.js"></script>
    <script src="https://stopsopa.github.io/tabs/vanilla-tabs.js"></script>
    <script type="module">
      import {
        mockEnv,
        all,
        has,
        get,
        getDefault,
        getThrow,
        getIntegerThrowInvalid,
        getIntegerDefault,
        getIntegerThrow,
      } from "./env.js";

      const PORT = getIntegerThrow("PORT");
      const HOST = getThrow("HOST");

      const unbind = vanillaTabs.bind();
      vanillaTabs.active();

      const URL = `http://${HOST}:${PORT}`;

      const pre = document.querySelector("#logs");
      const clear = document.querySelector("#clear");
      const allTabs = document.querySelector("#allTabs");

      clear.addEventListener("click", () => {
        pre.innerText = "";
      });

      allTabs.addEventListener("click", async () => {
        pre.innerText = "Loading.";

        const handler = setInterval(() => {
          pre.innerText += ".";
        }, 500);

        try {
          const response = await fetch(`${URL}/allTabs`);
          const data = await response.json();

          pre.innerText = JSON.stringify(data, null, 2);
        } catch (e) {
          pre.innerText = `Error: ${JSON.stringify(e, null, 2)}`;
        } finally {
          clearInterval(handler);
        }
      });
    </script>
  </body>
</html>
