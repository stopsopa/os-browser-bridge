<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OS Browser Bridge Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      min-height: 200px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.98);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #ddd;
      animation: pulse 2s infinite;
    }

    .status-indicator.connected {
      background-color: #4ade80;
    }

    .status-indicator.connecting {
      background-color: #fbbf24;
    }

    .status-indicator.disconnected {
      background-color: #ef4444;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(74, 222, 128, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(74, 222, 128, 0);
      }
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #666;
      margin-bottom: 6px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.3s ease;
      background: white;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    input[type="text"]:disabled {
      background: #f5f5f5;
      cursor: not-allowed;
      opacity: 0.7;
    }

    .toggle-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .toggle-label {
      font-size: 14px;
      font-weight: 500;
      color: #333;
    }

    .toggle-switch {
      position: relative;
      width: 48px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #667eea;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }
    
    input:disabled + .slider {
      background-color: #e0e0e0;
      cursor: not-allowed;
      opacity: 0.6;
    }
    
    input:disabled + .slider:before {
      background-color: #f5f5f5;
    }

    .button-group {
      display: flex;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-save {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-save:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-save:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status-text {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
      padding: 8px;
      background: #f8f9fa;
      border-radius: 4px;
      text-align: center;
    }

    .status-text.connected {
      background: #dcfce7;
      color: #14532d;
    }

    .status-text.connecting {
      background: #fef3c7;
      color: #78350f;
    }

    .status-text.disconnected {
      background: #fee2e2;
      color: #7f1d1d;
    }

    .error-message {
      color: #ef4444;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }

    .error-message.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      <span class="status-indicator" id="statusIndicator"></span>
      OS Browser Bridge
    </h1>

    <div class="form-group">
      <label for="serverUrl">Server URL</label>
      <input 
        type="text" 
        id="serverUrl" 
        placeholder="e.g., localhost:8080 or ws://localhost:8080"
        title="Enter the WebSocket server URL (ws:// will be added automatically if omitted)"
      />
      <div class="error-message" id="urlError">Please enter a valid server URL</div>
    </div>

    <div class="toggle-group">
      <span class="toggle-label">Connection Mode</span>
      <label class="toggle-switch">
        <input type="checkbox" id="connectionToggle">
        <span class="slider"></span>
      </label>
    </div>

    <div class="button-group">
      <button class="btn-save" id="saveButton">Save Settings</button>
    </div>

    <div class="status-text" id="statusText">
      Initializing...
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
